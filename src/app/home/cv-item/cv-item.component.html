<li>
    <a target="_blank" href="{{ url }}">
        {{ title }}
    </a>
    <button class="btn btn-sm btn-primary float-right ml-3" (click)="toggle()">
        <i *ngIf="expanded" class="fas fa-arrow-up"></i>
        <i *ngIf="!expanded" class="fas fa-arrow-down"></i>
    </button>

    <a class="float-right">{{ dateRange }}</a>
    <p [hidden]="!expanded">
        {{ content }}
    </p>
</li>
